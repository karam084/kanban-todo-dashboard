<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bonus jQuery List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .error { color: red; display: none; }
    li { margin: 5px 0; }
  </style>
</head>
<body>
  <input type="text" id="itemInput" placeholder="Enter item" />
  <button id="addBtn">Add</button>
  <p class="error">Please enter a value</p>
  <ul id="itemList"></ul>

  <script>
    $("#addBtn").click(() => {
      const input = $("#itemInput").val();
      if (!input) {
        $(".error").fadeIn().delay(2000).fadeOut();
      } else {
        const item = $(`<li>${input} <button class="delete">‚ùå</button></li>`);
        $("#itemList").append(item);
        $("#itemInput").val("");
      }
    });

    $(document).on("click", ".delete", function () {
      $(this).parent().fadeOut(() => $(this).parent().remove());
    });
  </script>
</body>
</html>
